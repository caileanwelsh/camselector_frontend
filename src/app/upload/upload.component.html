<h1>File Upload</h1>
<p>Use textbox below to send set of CDMs in a JSON format to server.</p>

<form class="upload-form">
    <mat-form-field class="textboxUpload">
        <mat-label>Upload set of CDMs:</mat-label>
        <textarea matInput cdkTextareaAutosize="true"></textarea>
    </mat-form-field>
</form>
